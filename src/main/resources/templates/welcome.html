<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Welcome to Our E-commerce Store</title>
    <link rel="stylesheet" th:href="@{/css/welcome.css}" />
</head>
<body>
<div class="container">
    <h1 class="mt-5">Welcome to Our E-commerce Store</h1>
    <div class="user-info">
        <ul>
            <li>登入帳號: <span sec:authentication="principal.username"></span></li>
            <li>權限&角色: <span sec:authentication="authorities"></span></li>
        </ul>
    </div>
    <div class="greeting-message">
        <div sec:authorize="hasRole('manager')">Hello Manager, Welcome!</div>
        <div sec:authorize="hasRole('employee')">Hello Employee, Welcome!</div>
    </div>
    <button class="product-btn" sec:authorize="hasAuthority('admin')" onclick="location.href='/product/all';">查看商品
    </button>
    <button class="logout-btn" sec:authorize="hasAnyAuthority('normal', 'admin')" onclick="location.href='/logout';">
        登出
    </button>
</div>
</body>
</html>
