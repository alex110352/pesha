<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>訂單頁面</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
    }

    .order-details {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .order-details h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .order-item-details table {
      margin: 0;
    }

    .order-item-details th, .order-item-details td {
      border: none;
      padding: 8px;
      text-align: center;
    }

    .order-item-details th {
      background-color: #f2f2f2;
      color: #333;
    }

    .order-item-details tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Custom color scheme */
    .page-heading {
      color: #444;
      text-align: center;
    }

    .order-id {
      color: #007bff;
    }

    .shipping-address {
      color: #666;
    }

    .price-label {
      color: #333;
      font-weight: bold;
    }

    .price-value {
      color: #28a745;
    }

    .discount {
      color: #dc3545;
    }



    </style>
</head>
<body>
<div class="container">
    <h1 class="page-heading mt-5 mb-4">歡迎來到您的訂單頁面，<span th:text="${userName}"></span>！</h1>

    <!-- 使用Thymeleaf迴圈顯示每個訂單的資訊 -->
    <div th:each="order : ${orderList}" class="order-details">
        <h2 class="mb-3">訂單編號：<span class="order-id" th:text="${order.id}"></span></h2>
        <p class="mb-1 shipping-address">運送地址：<span th:text="${order.shippingAddress}"></span></p>
        <p class="mb-1">付款方式：<span th:text="${order.paymentMethod}"></span></p>
        <p class="mb-1 price-label">小計：<span class="price-value" th:text="${'$' + order.totalPrice}"></span></p>
        <p class="mb-1 discount">折扣：<span class="price-value" th:text="${'$' + order.discount}"></span></p>
        <p class="mb-3 price-label">總金額：<span class="price-value" th:text="${'$' + order.finalPrice}"></span></p>

        <div class="order-item-details">
            <h3 class="mb-3">訂單商品：</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>商品名稱</th>
                    <th>價格</th>
                    <th>數量</th>
                </tr>
                </thead>
                <tbody>
                <!-- 使用Thymeleaf迴圈顯示每個訂單商品的資訊 -->
                <tr th:each="orderItem : ${order.orderItems}">
                    <td th:text="${orderItem.product.productName}"></td>
                    <td class="price-value" th:text="${'$' + orderItem.product.productPrice}"></td>
                    <td th:text="${orderItem.quantity}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
